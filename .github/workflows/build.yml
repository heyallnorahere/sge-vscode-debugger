name: build
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkpoint@v2
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: install dependencies
        run: npm install
      - name: build vsix
        run: npm run package